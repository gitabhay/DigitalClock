<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="container">
        <div class="logo">
        </div>  
        <div class="time_container">
            <div class="wake_up">
                <span class="wakeup_icon">
                    <i class="material-icons" >light_mode</i>

                </span>
                <span class="wakeup-text">Set wake up time</span>
                <select name="wakeup" id="wakeup-time" class="morning">
                    <option value=""  >Select   Time</option>
                    <option value="0"  >12 AM - 01 AM</option>
                    <option value="1"  >01 AM - 02 AM</option>
                    <option value="2"  >02 AM - 03 AM</option>
                    <option value="3"  >03 AM - 04 AM</option>
                    <option value="4"  >04 AM - 05 AM</option>
                    <option value="5"  >05 AM - 06 AM</option>
                    <option value="6"  >06 AM - 07 AM</option>
                    <option value="7"  >07 AM - 08 AM</option>
                    <option value="8"  >08 AM - 09 AM</option>
                    <option value="9"  >09 AM - 10 AM</option>
                    <option value="10"  >10 AM - 11 AM</option>
                    <option value="11"  >11 AM - 12 PM</option>
                    <option value="12"  >12 PM - 01 PM</option>
                    <option value="13"  >01 PM - 02 PM</option>
                    <option value="14"  >02 PM - 03 PM</option>
                    <option value="15"  >03 PM - 04 PM</option>
                    <option value="16"  >04 PM - 05 PM</option>
                    <option value="17"  >05 PM - 06 PM</option>
                    <option value="18"  >06 PM - 07 PM</option>
                    <option value="19"  >07 PM - 08 PM</option>
                    <option value="20"  >08 PM - 09 PM</option>
                    <option value="21"  >09 PM - 10 PM</option>
                    <option value="22"  >10 PM - 11 PM</option>
                    <option value="23"  >11 PM - 12 AM</option>
                </select>
                <div class="V1"></div>
            </div>
            <div class="lunch">
                <span class="lunch_icon">
                    <i class="material-icons" >local_dining</i>

                </span>
                <span class="lunch-text">Set lunch time</span>
                <select name="lunch" id="lunch-time" class="afternoon">
                    <option value="" >Select   Time</option>
                    <option value="0"  >12 AM - 01 AM</option>
                    <option value="1"  >01 AM - 02 AM</option>
                    <option value="2"  >02 AM - 03 AM</option>
                    <option value="3"  >03 AM - 04 AM</option>
                    <option value="4"  >04 AM - 05 AM</option>
                    <option value="5"  >05 AM - 06 AM</option>
                    <option value="6"  >06 AM - 07 AM</option>
                    <option value="7"  >07 AM - 08 AM</option>
                    <option value="8"  >08 AM - 09 AM</option>
                    <option value="9"  >09 AM - 10 AM</option>
                    <option value="10"  >10 AM - 11 AM</option>
                    <option value="11"  >11 AM - 12 PM</option>
                    <option value="12"  >12 PM - 01 PM</option>
                    <option value="13"  >01 PM - 02 PM</option>
                    <option value="14"  >02 PM - 03 PM</option>
                    <option value="15"  >03 PM - 04 PM</option>
                    <option value="16"  >04 PM - 05 PM</option>
                    <option value="17"  >05 PM - 06 PM</option>
                    <option value="18"  >06 PM - 07 PM</option>
                    <option value="19"  >07 PM - 08 PM</option>
                    <option value="20"  >08 PM - 09 PM</option>
                    <option value="21"  >09 PM - 10 PM</option>
                    <option value="22"  >10 PM - 11 PM</option>
                    <option value="23"  >11 PM - 12 AM</option>
                </select>
            </div>
            <div class="V2"></div>
            <div class="nap">
                <span class="nap_icon">
                    <i class="fas fa-snooze"></i>
                </span>
                <span class="nap-text">Set nap time</span>
                <select name="nap" id="nap-time" class="evening">
                    <option value=""  >Select   Time</option>
                    <option value="0"  >12 AM - 01 AM</option>
                    <option value="1"  >01 AM - 02 AM</option>
                    <option value="2"  >02 AM - 03 AM</option>
                    <option value="3"  >03 AM - 04 AM</option>
                    <option value="4"  >04 AM - 05 AM</option>
                    <option value="5"  >05 AM - 06 AM</option>
                    <option value="6"  >06 AM - 07 AM</option>
                    <option value="7"  >07 AM - 08 AM</option>
                    <option value="8"  >08 AM - 09 AM</option>
                    <option value="9"  >09 AM - 10 AM</option>
                    <option value="10"  >10 AM - 11 AM</option>
                    <option value="11"  >11 AM - 12 PM</option>
                    <option value="12"  >12 PM - 01 PM</option>
                    <option value="13"  >01 PM - 02 PM</option>
                    <option value="14"  >02 PM - 03 PM</option>
                    <option value="15"  >03 PM - 04 PM</option>
                    <option value="16"  >04 PM - 05 PM</option>
                    <option value="17"  >05 PM - 06 PM</option>
                    <option value="18"  >06 PM - 07 PM</option>
                    <option value="19"  >07 PM - 08 PM</option>
                    <option value="20"  >08 PM - 09 PM</option>
                    <option value="21"  >09 PM - 10 PM</option>
                    <option value="22"  >10 PM - 11 PM</option>
                    <option value="23"  >11 PM - 12 AM</option>
                </select>
            </div> 
            <div class="V3"></div>
            <div class="night">
                <span class="night_icon">
                    <i class="fas fa-moon"></i>
                </span>
                <span class="night-text">Set night time</span>
                <select name="night" id="night-time" class="nightangle">
                    <option value=""  >Select   Time</option>
                    <option value="0"  >12 AM - 01 AM</option>
                    <option value="1"  >01 AM - 02 AM</option>
                    <option value="2"  >02 AM - 03 AM</option>
                    <option value="3"  >03 AM - 04 AM</option>
                    <option value="4"  >04 AM - 05 AM</option>
                    <option value="5"  >05 AM - 06 AM</option>
                    <option value="6"  >06 AM - 07 AM</option>
                    <option value="7"  >07 AM - 08 AM</option>
                    <option value="8"  >08 AM - 09 AM</option>
                    <option value="9"  >09 AM - 10 AM</option>
                    <option value="10"  >10 AM - 11 AM</option>
                    <option value="11"  >11 AM - 12 PM</option>
                    <option value="12"  >12 PM - 01 PM</option>
                    <option value="13"  >01 PM - 02 PM</option>
                    <option value="14"  >02 PM - 03 PM</option>
                    <option value="15"  >03 PM - 04 PM</option>
                    <option value="16"  >04 PM - 05 PM</option>
                    <option value="17"  >05 PM - 06 PM</option>
                    <option value="18"  >06 PM - 07 PM</option>
                    <option value="19"  >07 PM - 08 PM</option>
                    <option value="20"  >08 PM - 09 PM</option>
                    <option value="21"  >09 PM - 10 PM</option>
                    <option value="22"  >10 PM - 11 PM</option>
                    <option value="23"  >11 PM - 12 AM</option>
                </select>
            </div>
        </div>
        
        <div class="wish-box">
        <span id="view-wish" class="wish-text">
            Wish Your Day !!
        </span> </div>
        
        <div class="alarm-box" id="set-alarm" onclick="setDisplay()">
            <span class="alarm-text">Set Alarm</span>
        </div>


        <div class="schedule-box">
        <div class="view-schedule">
            <div id="morning-time">
                Wake Up Time : Select Time
            </div>
            <!-- Wake Up Time : 10AM - 11AM <br>        -->
            <div id="afternoon-time">
                Lunch Time : Select Time
            </div>
            <!-- Lunch Time : 12PM - 1PM <br> -->
            <div id="evening-time">
                Nap Time : Select Time
            </div>
            <!-- Nap Time : 4PM - 5PM <br> -->
            <div id="sleeping-time">
                Night Time : Select Time
            </div>
            <!-- Night Time : 8PM - 9AM <br> -->
        </div>
    </div>

    </div>
    <div class="container">
        <div class="timer1"></div>
        <div class="timer2"></div>
        <div class="timer3">
            <div class="view-time">
                <div class="time">Time</div>
                <div class="time-display">
                    <div class="hours-box">
                        <span id="hour" class="hours-digit">10</span>
                        <span class="hours-text">hours</span>
                    </div>
                    <span class="colon1">:</span>
                    <div class="mins-box">
                        <span id="min" class="mins-digit">10</span>
                        <span class="mins-text">mins</span>
                    </div>
                    <span class="colon2">:</span>
                    <div class="secs-box">
                        <span id="sec" class="secs-digit">10</span>
                        <span class="secs-text">secs</span>
                    </div>
                    <div class="AMPM-box">
                        <span id="ampm"  class="AMPM">AM</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="plan-msg">
            <div id="view-plan" class="plan-txt">
                Let's Plan Our Day !!
            </div>
        </div>

        <div class="image" id="view-image"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
